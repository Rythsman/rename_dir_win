name: Build

on:
  push:
    tags:
      - "v*"
    branches: [main]
    paths:
      - 'app/**'
      - 'main.py'
      - 'requirements.txt'
      - '.github/workflows/build.yml'
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install PySimpleGUI from private PyPI
        run: |
          python -m pip install --upgrade pip
          python -m pip install --extra-index-url https://PySimpleGUI.net/install PySimpleGUI
      
      - name: Install other dependencies
        run: |
          pip install pyinstaller
      
      - name: Build executable
        run: |
          pyinstaller --noconfirm --onefile --windowed --name DirPrefixRenamer main.py
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: DirPrefixRenamer
          path: dist/DirPrefixRenamer.exe
          retention-days: 30
      
      - name: Create release (on tag)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/DirPrefixRenamer.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


