name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test on Windows
    runs-on: windows-latest
    
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~\AppData\Local\pip\Cache
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install PySimpleGUI from private PyPI
        run: |
          python -m pip install --upgrade pip
          python -m pip install --extra-index-url https://PySimpleGUI.net/install PySimpleGUI
      
      - name: Install other dependencies
        run: |
          pip install pyinstaller
      
      - name: Verify imports
        run: |
          python -c "import PySimpleGUI as sg; print(f'PySimpleGUI version: {sg.__version__ if hasattr(sg, \"__version__\") else \"unknown\"}')"
          python -c "from app.ui import run_app; print('UI module imported successfully')"
          python -c "from app.renamer import rename_files_in_tree; print('Renamer module imported successfully')"
      
      - name: Check syntax
        run: |
          python -m py_compile main.py
          python -m py_compile app/renamer.py
          python -m py_compile app/ui.py


